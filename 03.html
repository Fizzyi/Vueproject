<!-- 
    
    v-bind 对于 样式控制的增强 操作class
    语法  :class="对象/数组"
    :class="{类名：布尔值，类名2:布尔值}"  来回切换
    :class="[类名1,类名2]"  批量添加或者删除
    :style="{css样式：'css样式值'}"
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            border-bottom: 2px solid #e01222;
            padding: 0 10px;
        }

        li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            list-style: none;
            text-align: center;
        }

        li a {
            display: block;
            text-decoration: none;
            font-weight: bold;
            color: #333333;
        }

        li a.active {
            background-color: #e01222;
            color: #fff;
        }
    </style>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(item,index) in list" :key="item.id" @click="activeIndex = index">
                <a :class="{active:index === activeIndex}">{{ item.name
                    }}
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: '京东秒杀' },
                    { id: 2, name: '每日特价' },
                    { id: 3, name: '品类秒杀' }
                ],
                activeIndex: 0

            },
            computed: {
                // 计算属性，有缓存，性能高
                totalCount() {
                    let total = this.list.reduce((sum,item)=> sum + item.num,0)
                    return total
                }
            }
        })
    </script>
</body>

</html>
