<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./04css/inputnumber.css" />

    <title>Ë¥≠Áâ©ËΩ¶</title>
</head>

<body>
    <div class="app-container" id="app">
        <!-- È°∂ÈÉ®banner -->
        <div class="banner-box"><img src="http://autumnfish.cn/static/fruit.jpg" alt="" /></div>
        <!-- Èù¢ÂåÖÂ±ë -->
        <div class="breadcrumb">
            <span>üè†</span>
            /
            <span>Ë¥≠Áâ©ËΩ¶</span>
        </div>
        <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
        <div class="main" v-if="fruitList.length > 0">
            <div class="table">
                <!-- Â§¥ÈÉ® -->
                <div class="thead">
                    <div class="tr">
                        <div class="th">ÈÄâ‰∏≠</div>
                        <div class="th th-pic">ÂõæÁâá</div>
                        <div class="th">Âçï‰ª∑</div>
                        <div class="th num-th">‰∏™Êï∞</div>
                        <div class="th">Â∞èËÆ°</div>
                        <div class="th">Êìç‰Ωú</div>
                    </div>
                </div>
                <!-- Ë∫´‰Ωì -->
                <div class="tbody">
                    <div class="tr" v-for="(item,index) in fruitList" :key="item.id"
                        :class="{tr:true,active: item.isChecked}">
                        <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
                        <div class="td"><img :src="item.icon" alt="" /></div>
                        <div class="td">{{item.price}}</div>
                        <div class="td">
                            <div class="my-input-number">
                                <button :disabled="item.num <=1" class="decrease" @click="sub(item.id)"> - </button>
                                <span class="my-input__inner">{{ item.num }}</span>
                                <button class="increase" @click="add(item.id)"> + </button>
                            </div>
                        </div>
                        <div class="td">{{ item.price * item.num}}</div>
                        <div class="td"><button @click="del(item.id)">Âà†Èô§</button></div>
                    </div>
                </div>
            </div>
            <!-- Â∫ïÈÉ® -->
            <div class="bottom">
                <!-- ÂÖ®ÈÄâ -->
                <label class="check-all">
                    <input type="checkbox" v-model="isAll" />
                    ÂÖ®ÈÄâ
                </label>
                <div class="right-box">
                    <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
                    <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span
                            class="price">{{totalPrice}}</span></span>
                    <!-- ÁªìÁÆóÊåâÈíÆ -->
                    <button class="pay">ÁªìÁÆó( {{totalCount}} )</button>
                </div>
            </div>
        </div>
        <!-- Á©∫ËΩ¶ -->
        <div class="empty" v-else>üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                // Ê∞¥ÊûúÂàóË°®
                fruitList: [
                    {
                        id: 1,
                        icon: 'http://autumnfish.cn/static/ÁÅ´ÈæôÊûú.png',
                        isChecked: true,
                        num: 2,
                        price: 6,
                    },
                    {
                        id: 2,
                        icon: 'http://autumnfish.cn/static/ËçîÊûù.png',
                        isChecked: false,
                        num: 7,
                        price: 20,
                    },
                    {
                        id: 3,
                        icon: 'http://autumnfish.cn/static/Ê¶¥Ëé≤.png',
                        isChecked: false,
                        num: 3,
                        price: 40,
                    },
                    {
                        id: 4,
                        icon: 'http://autumnfish.cn/static/È∏≠Ê¢®.png',
                        isChecked: true,
                        num: 10,
                        price: 3,
                    },
                    {
                        id: 5,
                        icon: 'http://autumnfish.cn/static/Ê®±Ê°É.png',
                        isChecked: false,
                        num: 20,
                        price: 34,
                    },
                ],
            },
            methods: {
                del(id) {
                    this.fruitList = this.fruitList.filter(item => item.id !== id)
                },
                add(id) {
                    //Ê†πÊçÆIDÊâæÂà∞Êï∞ÁªÑ‰∏≠ÁöÑÂØπÂ∫îÈ°π
                    const fruit = this.fruitList.find(item => item.id === id)
                    fruit.num++
                },
                sub(id) {
                    const fruit = this.fruitList.find(item => item.id === id)
                    fruit.num--
                }
            },
            computed: {
                // ÁÆÄÂçïÂÜôÊ≥ï
                // isAll() {
                //     // ÂøÖÈ°ªÊâÄÊúâÁöÑÂ∞èÈÄâÊ°ÜÈÉΩÈÄâ‰∏≠ÔºåÂÖ®ÈÄâÊåâÈíÆÊâçÈÄâ‰∏≠ every
                //     return this.fruitList.every(item => item.isChecked === true)
                // }
                // ÂÆåÊï¥ÂÜôÊ≥ï
                isAll: {
                    get() {
                        return this.fruitList.every(item => item.isChecked === true)
                    },
                    set(value) {
                        // Âü∫‰∫éÊãøÂà∞ÁöÑÂ∏ÉÂ∞îÂÄºËÆ©ÊâÄÊúâÁöÑÂ∞èÈÄâÊ°ÜÂêåÊ≠•Áä∂ÊÄÅ
                        this.fruitList.forEach(item => item.isChecked = value)
                    }
                },
                totalCount() {
                    return this.fruitList.reduce((sum, item) => {
                        if (item.isChecked) {
                            return sum + item.num
                        } else {
                            return sum
                        }
                    }, 0)
                },
                totalPrice() {
                    return this.fruitList.reduce((sum, item) => {
                        if (item.isChecked) {
                            return sum + item.num * item.price
                        } else {
                            return sum
                        }
                    }, 0)
                }
            },
            
        })
    </script>
</body>
